<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard HTML Template</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="template language" name="keywords">
    <meta content="Tamerlan Soziev" name="author">
    <meta content="Admin dashboard html template" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="favicon.png" rel="shortcut icon">
    <link href="apple-touch-icon.png" rel="apple-touch-icon">
    <link href="bower_components/select2/dist/css/select2.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <link href="bower_components/dropzone/dist/dropzone.css" rel="stylesheet">
    <link href="bower_components/datatables/media/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="bower_components/datatables/media/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body class="auth-wrapper">
    <div class="all-wrapper with-pattern">
      <div class="auth-box-w wider centered">
        <div class="logo-w">
          <a href="/"><img alt="" src="img/logo-big.png"></a>
        </div>
        <h5 class="auth-header">
          Welcome Back
        </h5>
        <div class="logged-user-w">
          <div class="avatar-w">
            <img alt="" src="img/avatar1.jpg">
          </div>
          <div class="logged-user-name">
            Maria Gomez
          </div>
          <div class="logged-user-role">
            Administrator
          </div>
        </div>
        <form action="">
          <div class="form-group">
            <label for="">Enter your password to access admin</label><input class="form-control" placeholder="Enter your password" type="password">
            <div class="pre-icon os-icon os-icon-fingerprint"></div>
          </div>
          <div class="buttons-w">
            <button class="btn btn-primary">Log me in</button><a class="btn btn-link" href="/login.html">Login as different user</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
