<!DOCTYPE html>
{% load  static %}
<html>
<head>
    <title>Socio Smollan</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="template language" name="keywords">
    <meta content="Tamerlan Soziev" name="author">
    <meta content="Admin dashboard html template" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link href="apple-touch-icon.png" rel="apple-touch-icon">
    <link href="{% static 'dist/bower_components/select2/dist/css/select2.min.css' %}" rel="stylesheet">
    <link href="{% static 'dist/bower_components/bootstrap-daterangepicker/daterangepicker.css' %}" rel="stylesheet">
    <link href="{% static 'dist/bower_components/dropzone/dist/dropzone.css' %}" rel="stylesheet">
    <link href="{% static 'dist/bower_components/datatables/media/css/jquery.dataTables.min.css' %}" rel="stylesheet">
    <link href="{% static 'dist/bower_components/datatables/media/css/dataTables.bootstrap4.min.css' %}"
          rel="stylesheet">
    <link href="{% static 'dist/bower_components/fullcalendar/dist/fullcalendar.min.css' %}" rel="stylesheet">
    <link href="{% static 'dist/css/main.css' %}" rel="stylesheet">
</head>
<body class="auth-wrapper">
<div class="all-wrapper with-pattern">
    <div class="auth-box-w">
        <div class="logo-w">
            <a href="/"><img alt="" src="{% static 'favicon.ico' %} " height="70"
                             width="70"></a>
        </div>
        <h4 class="auth-header">
            Login Form
        </h4>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Username</label><input class="form-control" placeholder="Enter your username"
                                                     name="username" type="text">
                <div class="pre-icon os-icon os-icon-user-male-circle"></div>
            </div>
            <div class="form-group">
                <label for="">Password</label><input class="form-control" placeholder="Enter your password"
                                                     type="password" name="password">
                <div class="pre-icon os-icon os-icon-fingerprint"></div>
            </div>
            <div class="buttons-w">
                <button class="btn btn-primary">Log me in</button>
                <div class="form-check-inline">
                    <label class="form-check-label"><input class="form-check-input" type="checkbox">Remember Me</label>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
