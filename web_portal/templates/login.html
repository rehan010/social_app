<!DOCTYPE html>
{% load  static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.min.css' %}" rel="stylesheet">
</head>
<body class="login" style="background: white;">
<div class="login_wrapper">
    <div class="row">
      <div class="col-sm-4" style="border: solid 0px;"></div>
        <div class="col-sm-3" style="border: solid 0px;">
            <a href="#" class="navbar-brand"><img src="{% static 'favicon.ico' %}" alt="something"
                                                  height="70"
                                                  width="70"></a>

        </div>
      <div class="col-sm-3" style="border: solid 0px;"></div>
    </div>
  <br/>
  <br/>
    <div class="row">
        <div class="col-sm-12">
            <div class="animate form login_form">
                <section class="login_content">
                    <form method="post">
                        {% csrf_token %}
                        <h1>Login Form</h1>
                        <div>
                            <input type="text" class="form-control" name="username" id="id_username"
                                   placeholder="Username"
                                   required/>
                        </div>
                        <div>
                            <input type="password" class="form-control" name="password" id="id_password"
                                   placeholder="Password"
                                   required/>
                        </div>
                        <div>
                            <button class="btn btn-default submit" type="submit">Log in</button>
                        </div>

                    </form>
                </section>
            </div>
        </div>
    </div>
</div>
<!--ahmed12345!@#$%-->
</body>
</html>
