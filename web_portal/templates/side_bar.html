<style>

.menu-w .logo-w {
  text-align: center;
  padding: 4rem 1rem;
  border-bottom: 1px solid rgba(0, 0, 0, 0.05); }
  .menu-w .logo-w a {
    display: inline-block; }
  .menu-w .logo-w .logo {
    display: inline-block; }
  .menu-w .logo-w img {
    width: 40px;
    height: auto;
    display: inline-block;
    vertical-align: middle; }
  .menu-w .logo-w span {
    vertical-align: middle;
    display: inline-block;
    color: #334152;
    margin-left: 1rem; }

.menu-w ul.main-menu {
  list-style: none;
  padding: 2rem;
  margin-bottom: 0px; }
  .menu-w ul.main-menu > li {
    display: block;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05); }
    .menu-w ul.main-menu > li:last-child {
      border-bottom: none; }

      font-family: 'osfont' !important;
      speak: none;
      font-style: normal;
      font-weight: normal;
      font-variant: normal;
      text-transform: none;
      line-height: 1;

      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      color: rgba(0, 0, 0, 0.5);
      -webkit-transform: translateY(-50%);
              transform: translateY(-50%);
      position: absolute;
      top: 50%;
      right: 10px; }
    .menu-w ul.main-menu > li.has-sub-menu.active .sub-menu {
      display: block; }
    .menu-w ul.main-menu > li > a {
      color: #3E4B5B;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
          -ms-flex-align: center;
              align-items: center;
      position: relative; }
      .menu-w ul.main-menu > li > a:focus {
        text-decoration: none; }
      .menu-w ul.main-menu > li > a:hover {
        text-decoration: none; }
        @media (min-width: 1025px) {
          .menu-w ul.main-menu > li > a:hover .icon-w {
            -webkit-transform: translateX(10px);
                    transform: translateX(10px); }
          .menu-w ul.main-menu > li > a:hover span {
            -webkit-transform: translateX(5px);
                    transform: translateX(5px); } }
    .menu-w ul.main-menu > li .icon-w {
      color: #308af4;
      font-size: 27px;
      display: block;
      padding: 1rem;
      width: 80px;
      text-align: center;
      -webkit-transition: all 0.2s ease;
      transition: all 0.2s ease; }
    .menu-w ul.main-menu > li span {
      padding: 1rem;
      display: block;
      -webkit-box-flex: 1;
          -ms-flex: 1;
              flex: 1;
      -webkit-transition: all 0.2s ease;
      transition: all 0.2s ease; }
    .menu-w ul.main-menu > li .icon-w + span {
      padding-left: 0px; }

<div class="menu-w menu-activated-on-click">
    <ul class="main-menu">
        <li>
            <a href="{% url 'public_posts' %}">
                <div class="icon-w">
                    <div class="os-icon os-icon-window-content"></div>
                </div>
                <span>Discussions</span></a>
        </li>
        <li>
            <a href="{% url 'myposts' %}">
                <div class="icon-w">
                    <div class="os-icon os-icon-delivery-box-2"></div>
                </div>
                <span>My Posts</span>
                {% if length_post > 0%}
                <label style="font-size: x-small; font-weight: bold; color:red; margin-top:10px;">{{length_post}}</label>
                {% endif %}
            </a>
        </li>
        <li>
            <a href="{% url 'mytasks' %}">
                <div class="icon-w">
                    <div class="os-icon os-icon-user-male-circle"></div>
                </div>
                <span>My Tasks</span>
                {% if length_task > 0%}
                <label style="font-size: x-small; font-weight: bold; color:red; margin-top:10px;">{{length_task}}</label>
                {% endif %}
            </a>
        </li>

        {% if request.user.type == "4" %}
        <li>
            <a href="{% url 'stats' %}">
                <div class="icon-w">
                    <div class="os-icon os-icon-donut-chart-2"></div>
                </div>
                <span>Statistics</span></a>
        </li>
        {% endif %}
        <li>
            <a href="{% url 'logout' %}">
                <div class="icon-w">
                    <div class="os-icon os-icon-newspaper"></div>
                </div>
                <span>Logout</span></a>
        </li>
    </ul>
</div>
